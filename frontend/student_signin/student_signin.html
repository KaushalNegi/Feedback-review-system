<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@800&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="student_signin.css">
</head>
<body>
    <div id="start">
        <div id="container">
            <div id="signin">Sign in</div>
            <form action="/feedback" method="post">
                <div id="div_name" class="field">
                    <label for="name">Name</label>
                    <input id="name" name="name" type="text" placeholder="Guest" required>
                </div>
                <div id="div_id" class="field">
                    <label for="id">SAP ID</label>
                    <input id="id" name="id" type="number" placeholder="100001****" required>
                </div>
                <div id="div_create_pass" class="field">
                    <label for="create_pass">Create Password</label>
                    <input id="create_pass" name="pass" type="password" placeholder="must contain atleast 8 characters" required>
                </div>
                <div id="div_cnfrm_pass" class="field">
                    <label for="cnfrm_pass">Confirm Password</label>
                    <input id="cnfrm_pass" name="pass" type="password" placeholder="confirm password" required>
                </div>
                <div class="div_btn">
                    <button id="submit_btn" class="btn">Submit</button>
                    <button type="reset" id="reset_btn" class="btn" >Reset</button>
                </div>
            </form>
        </div>
    </div>
    <script src="student_signin.js"></script>
</body>
</html>
